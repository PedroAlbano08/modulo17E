<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Eventos -->
        <script>
            $(document).ready(function(){
              $("input").focus(function(){
                $(this).css("background-color", "yellow");
              });
              $("input").blur(function(){
                $(this).css("background-color", "blue");
              });
            });
        </script>

</head>



<body>

    <form action="dados.php" class="formulario" method="post"> 
        <p> Preencha o formulário abaixo</p>
        
        <div class="field">
            <p >Seu Nome:</p>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <p >Seu Telefone:</p>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <p >Seu E-Mail:</p>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>

        <div class="field">
            <p>Qual é o seu Genero ?</p><br>
            <input type="radio" name="genero" id="genero" value="masculino"><label>Masculino</label><br>
            <input type="radio" name="genero" id="genero" value="feminino"><label >Feminino</label>
        </div>
        <div class="field">
            <p>Sua mensagem:</p>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
